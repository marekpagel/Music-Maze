<!DOCTYPE>
<html>
    <head>
        <title>Music Maze</title>
        <script type="text/javascript" src="lib/three.r73.js"></script>
        <script type="text/javascript" src="lib/THREEx.KeyboardState.js"></script>
        <script type="text/javascript" src="src/maze.js"></script>
        <script type="text/javascript" src="src/camera.js"></script>
        <script type="text/javascript" src="src/music.js"></script>
        <script type="text/javascript" src="src/MusicLoader.js"></script>
        <script type="text/javascript" src="src/AfterEffects.js"></script>
        <script type="text/javascript">

            var renderer, scene, camera, maze, cameraControls, debugCameraControls, light, music, loadingManager;

            var afterEffects;
            
            var nextMoveDrawn = false;

            var isMuted = false;
            var width = 800;
            var height = 500;

            function toRad(degree) {
                return Math.PI * 2 * degree / 360;
            }

            function onLoad() {
                loadingManager = new THREE.LoadingManager(loadCompleted);
                music = Music();
                //music.loadAudio('https://raw.githubusercontent.com/marekpagel/Music-Maze/master/music/sample1.ogg', loadingManager);
                var textureLoader = new THREE.TextureLoader(loadingManager);
                textureLoader.crossOrigin = 'Anonymous';

                initScene();
                maze = new Maze(scene, textureLoader);
            }

            function loadCompleted() {
                var loader = document.getElementById('loader');
                loader.parentNode.removeChild(loader);

                initRenderer();

                cameraControls = PathCamera(camera);

                // TODO move camera to one of the random connectors
                //      replace current random() with prob distribution for the 3 connectors (left, right, front)
                //      (based on some music analysis procedure)
                // TODO currently maze overlapping may happen (i.e. 3 left corners in a row), fix this when implementing prob distribution
                addMazeConnectors([0,0,0],[0,0,0]);

                //nextMove = cameraControls._getMoves()[0];
                //console.log(nextMove);
                //cameraControls.move(nextMove[0][0], nextMove[0][1]);
                
                //music.play();
                draw();
            }

            function draw() {
                requestAnimationFrame(draw);

                if (cameraControls.nearNextMove() && !nextMoveDrawn) {
                    console.log(cameraControls._getMoves());
                    console.log("adding next connectors");
                    nextMove = cameraControls.getNextMove();
                    for (c in nextMove[1]) {
                        addMazeConnectors(nextMove[1][c][0],nextMove[1][c][1]);
                    }
                    
                    nextMoveDrawn = true;
                    console.log(cameraControls._getMoves());
                }
                
                if (!cameraControls.nearNextMove()) {
                    nextMoveDrawn = false;
                }

                debugCameraControls.move();

                //nextColor = music.getLightColor();
                //light.color.setRGB(nextColor[0], nextColor[1], nextColor[2]);

                //afterEffects.render(scene, camera);
                renderer.render(scene, camera);
            }

            function initRenderer() {
                var canvasContainer = document.getElementById('myCanvasContainer');
                renderer = new THREE.WebGLRenderer();
                renderer.setSize(width, height);
                renderer.gammaInput = true;
                renderer.gammaOutput = true;
                canvasContainer.appendChild(renderer.domElement);
                afterEffects = new AfterEffects(renderer, width, height);
            }

            function initScene() {
                scene = new THREE.Scene();

                light = new THREE.AmbientLight(0xffffff);
                light.position.set(1, 1, 1);
                scene.add(light);

                camera = new THREE.PerspectiveCamera(80, width / height, 1, 1000);
                camera.position.set(0,0,-10);
                camera.up = new THREE.Vector3(0,1,0);

                debugCameraControls = DebugCamera(camera, new THREEx.KeyboardState());
            }
            
            // add two layers of connectors
            // two to avoid having non-generated maze before entering the corner
            function addMazeConnectors(position, rotation) {
                var connectors = maze.next(position,rotation, [Math.random(), Math.random(), Math.random()]);

                var nextMoveIdx = Math.floor(Math.random()*connectors.length);
                
                for (c in connectors) {
                    probDistribution = [0,0,0];
                    if (c == nextMoveIdx) {
                        probDistribution = [Math.random(), Math.random(), Math.random()];
                    }

                    nextConnectors = maze.next(connectors[c][0], connectors[c][1], probDistribution);
                    
                    if (c == nextMoveIdx) {
                        cameraControls.addMove([connectors[nextMoveIdx], nextConnectors]);
                    }
                }
            }

            function mute() {
                if (isMuted) {
                    gainNode.gain.value = 1;
                    isMuted = false;
                } else {
                    gainNode.gain.value = 0;
                    isMuted = true;
                }

            }
        </script>
        <script id="vShader" type="x-shader/x-fragment">
            varying vec2 point;

            void main() {
                point = uv;
                gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
            }
        </script>
        <script id="fShader" type="x-shader/x-fragment">
            // shader for RGB split
            varying vec2 point;
            uniform sampler2D tex;
            uniform vec2 amount;

            void main() {
                vec4 c1 = texture2D(tex, point - amount);
                vec4 c2 = texture2D(tex, point);
                vec4 c3 = texture2D(tex, point + amount);
                gl_FragColor = vec4(c1.r, c2.g, c3.b, c2.a);
            }
        </script>
    </head>
    <body onload="onLoad()">
        <div id="myCanvasContainer" style="margin: auto;width:800px;">
            <img id="loader" src="img/loader.gif"></img>
        </div>
        <button onclick="mute()">mute</button>
    </body>
</html>
